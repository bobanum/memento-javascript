<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="page.css" media="all" />
	<link rel="stylesheet" type="text/css" href="layout.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<title>Les types de données</title>
</head>

<body>
	<div class="page grille">
		<article id="types_donnees">
			<header>Les types de données</header>
			<ul class="body">
				<li>
					<div><span class="terme">integer</span><span class="def">nombre entier</span><samp>1</samp></div>
				</li>
				<li>
					<div><span class="terme">float</span><span class="def">nombre réel</span><samp>1.1</samp></div>
				</li>
				<li>
					<div><span class="terme">string</span><span class="def">chaine de caractères</span><samp>"Allô" 'Bye'</samp></div>
				</li>
				<li>
					<div><span class="terme">boolean</span><span class="def">valeur booléenne</span><samp>true false</samp></div>
				</li>
				<li>
					<div><span class="terme">object</span><span class="def">objet logique</span><samp>Math</samp></div>
				</li>
				<li>
					<div><span class="terme">array</span><span class="def">tableau de données</span><samp>[0,3,'a',2]</samp></div>
				</li>
				<li>
					<div><span class="terme">function</span><span class="def">fonction</span><samp>Math.floor</samp></div>
				</li>
			</ul>
		</article>
	</div>
